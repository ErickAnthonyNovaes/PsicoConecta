<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <title>PsicoConecta - Entrar ou Criar Conta</title>
</head>
<body>
    <div class="login-user">
        <img src="../images/loginPageUser.png">
        <div class="login-user-container">
            <h1>Entrar ou Criar um conta como usuário.</h1>
            <div class="buttons-user-container">
                <a href="../pages/makeUser.html">
                    <button class="button-user-make">Criar uma Conta</button>
                </a>
                <a href="#">
                    <button class="button-user-enter">Entrar na Conta</button>
                </a>
            </div>
        </div>
    </div>
    <div class="login-psic">
        <img src="../images/loginPagePsico.png" style="margin-top: 30px;">
        <h1>Entrar ou Criar um conta como Psicólogo.</h1>
        <div class="login-psic-container">
            <a href="#">
                <button class="button-psic-make">Criar uma Conta</button>
            </a>
            <a href="#">
                <button class="button-psic-enter">Entrar na Conta</button>
            </a>
        </div>
    </div>
</body>
</html>
