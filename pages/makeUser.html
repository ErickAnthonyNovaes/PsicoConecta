<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/makeUser.css">
    <title>PsicoConecta - Criar Usuário</title>
</head>
<body>
    <div class="user-make-container">
        <div class="make-form-container">
            <p class="description-username">Insira seu nome completo.</p>
            <input type="text" class="username">
            <p class="description-password">Crie uma senha para a conta.</p>
            <input type="password" class="password">
            <p class="description-region">Insira sua região.</p>
            <input type="text" class="region" placeholder="Ex.: Cidade, Estado">
            <p class="description-date">Insira sua data de nascimento.</p>
            <input type="text" class="date" placeholder="dd/mm/aaaa">
        </div>
    </div>
</body>
</html>
